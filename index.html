<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/8a6d734775.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div>
        <img src="./partly_cloudy_day_FILL0_wght400_GRAD0_opsz48.svg" alt="icon" />
      </div>
      <h1>Weather App</h1>
    </header>
    <form>
      <input type="text" />
      <button type="button">Search</button>
    </form>
    <main class="main">
      <p class="location">fkdfjhbfwjh</p>
      <p>Temp : <span class="temp"> 21.33</span>C</p>
      <p>Feels like : <span class="feels-like">22.08</span>C</p>
      <p>Humidity <span class="humidity">98</span>%</p>
      <p>Wind : <span class="wind">1.93</span>m/s</p>
    </main>
    <footer>
      <p>-coded by</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
